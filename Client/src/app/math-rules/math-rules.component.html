<div>
  <select [(ngModel)]="ruleType">
    <option value="addition">Addition</option>
    <option value="subtraction">Subtraction</option>
    <option value="multiplication">Multiplication</option>
    <option value="division">Division</option>
    <option value="max">Max</option>
    <option value="min">Min</option>
  </select>

  <div *ngIf="ruleType == 'addition' || ruleType == 'subtraction' || ruleType == 'multiplication' || ruleType == 'division'">
    <label for="number1">Number 1:</label>
    <input type="number" id="number1" [(ngModel)]="number1">

    <label for="number2">Number 2:</label>
    <input type="number" id="number2" [(ngModel)]="number2">
  </div>

  <div *ngIf="ruleType == 'max' || ruleType == 'min'">
    <label for="numbers">Numbers (comma-separated):</label>
    <input type="text" id="numbers" [(ngModel)]="numbers">
  </div>



  <button (click)="submit()">Submit</button>

  <div *ngIf="result !== null">
    <p>Result: {{ result }}</p>
  </div>
</div>
